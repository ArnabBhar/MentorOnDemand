<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="description" content="WebUni Education Template">
    <meta name="keywords" content="webuni, education, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link href="img/favicon.ico" rel="shortcut icon" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,500,500i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/owl.carousel.css" />

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Header section -->
    <header class="header-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-3">
                    <div class="site-logo">
                        <a href=#><img src="img/logo.png" alt=""></a>
                    </div>
                    <a href=#><strong id="logoName">Mentor On Demand</strong></a>
                    <div class="nav-switch">
                        <i class="fa fa-bars"></i>
                    </div>
                </div>
                <div class="col-lg-9 col-md-9">
                    <a href="login.html" class="site-btn header-btn">Log Out</a>
                    <nav class="main-menu">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="#">About us</a></li>
                            <li><a href="#">Courses</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- Header section end -->


    <!-- Hero section -->
    <section class="hero-section set-bg" data-setbg="img/bg.jpg">
        <div class="container">
            <div class="hero-text">
                <div id="search-body">
                    <div class="row justify-content-center">
                        <ul class="nav nav-pills nav-fill" id="user-menu">
                            <li class="nav-item">
                                <a class="nav-link" href="mentor.html"> Training in Progress </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="mentor_completed.html"> Completed Trainings</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="mentor_edit.html"> Edit Skills </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="mentor_payment.html"> Payments </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="mentor_profile.html"> Profile </a>
                            </li>
                        </ul>
                    </div>
                    <div class="row justify-content-center top-buffer">
                        <div class="col-sm-auto">
                            <h3 class="text-white">Available Technologies</h3>
                        </div>
                    </div>
                    <div class="row justify-content-center top-buffer" id="available">
                        <div class="col-sm-auto" id="mysql">
                            <button type="button" class="btn btn-info" onclick="return addskill('mysql')">MySQL</button>
                        </div>
                        <div class="col-sm-auto" id="bootstrap">
                            <button type="button" class="btn btn-info" onclick="return addskill('bootstrap')">Bootstrap</button>
                        </div>
                        <div class="col-sm-auto" id="java">
                            <button type="button" class="btn btn-info" onclick="return addskill('java')">Java</button>
                        </div>
                        <div class="col-sm-auto" id="angular">
                            <button type="button" class="btn btn-info" onclick="return addskill('angular')">Angular</button>
                        </div>
                        <div class="col-sm-auto" id="css">
                            <button type="button" class="btn btn-info" onclick="return addskill('css')">CSS</button>
                        </div>
                    </div>
                    <div class="row justify-content-center top-buffer">
                        <div class="col-sm-auto">
                            <h3 class="text-white">Your Technological Skills</h3>
                        </div>
                    </div>
                    <div class="row justify-content-center top-buffer" id="mentor-skills">
                        <div class="col-sm-auto" id="spring">
                            <button type="button" class="btn btn-info">Spring</button>
                        </div>
                    </div>
                    <div class="row justify-content-center top-buffer" id="mentor-skills">
                        <div class="col-sm-auto">
                            <button type="button" class="btn btn-success">Save</button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
